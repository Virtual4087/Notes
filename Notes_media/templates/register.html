{% extends "layout.html" %}
{% block body %}
    <div class="m-auto d-flex flex-column gap-3" style="min-width: 200px; width: 30vw;">
        <h2 class="d-flex justify-content-center gap-1">Sign<span style="color:#D13903;">Up</span></h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="d-flex flex-column gap-3">
            {% csrf_token %}
            <div class="form-floating">
                <input autofocus class="form-control" type="text" name="username" placeholder="username">
                <label style="color: #575757;">Username</label>
            </div>
            <div class="form-floating">
                <input autofocus class="form-control" type="text" name="email" placeholder="email">
                <label style="color: #575757;">Email</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="password">
                <label style="color: #575757;">Password</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="confirmation" placeholder="password">
                <label style="color: #575757;">Confirm Password</label>
            </div>
            <input class="btn btn-primary m-auto border-0" type="submit" value="Sign Up" style="background-color:#D13903;">
        </form>
        <div class="m-auto" style="font-size: 0.9rem;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>

{% endblock %}
