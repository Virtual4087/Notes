<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="bg-blue-500 p-3">
        <div class="flex justify-between">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold text-center">Notebook</a>
            <!-- Search Bar -->
          <div class="pt-2 relative text-gray-600 w-1/3">
            <input class="border-2 border-gray-300 w-full pl-3 bg-white h-9 pr-20 rounded-lg text-sm focus:outline-none" type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 bottom-2 mt-5 mr-4">
              <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
              width="512px" height="512px">
                <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
              </svg>
            </button>
          </div>
          <div class="flex space-x-2">
            <!-- Notifications -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWOeXNuuleSHbdP7mraUDKPG1JEToW6oj4Ag&usqp=CAU" href="#" class="w-10 h-10 " alt="Notifications" />
            <!-- Profile -->
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" href="#" class="w-10 h-10" alt="Profile" />
          </div>
        </div>
    </nav>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4">
            <div class="bg-blue-200 flex flex-col h-full items-center p-4">
                <a href="#" class="px-5 py-2.5 mb-4 relative rounded group overflow-hidden font-medium bg-purple-50 text-purple-600 inline-block">
                    <span class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-90"></span>
                    <span class="relative group-hover:text-white">Home</span>
                </a>
                <a href="#" class="px-5 py-2.5 mb-4 relative rounded group overflow-hidden font-medium bg-purple-50 text-purple-600 inline-block">
                    <span class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-90"></span>
                    <span class="relative group-hover:text-white">Saved</span>
                </a>
            </div>
            
        </div>
        
        <!-- Feed -->
        <div class="w-3/4">
            <div class="bg-white h-full">
                <div class="bg-black flex w-90% m-6">
                    <div class="bg-white">
                        <a href="#" class="px-5 py-2.5 ml-6 mr-4 relative rounded group overflow-hidden font-medium bg-purple-50 text-purple-600 inline-block">
                            <span class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-90"></span>
                            <span class="relative group-hover:text-white">Saved</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if user.is_authenticated %}
        <div>signed in as <b>{{user.username}}</b></div>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <div>Not signed in</div>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    
    {% block body %}
    {% endblock %}
</body>
</html>
