{% extends "layout.html" %}
{% block body %}
<div class="w-full px-8 md:px-32 lg:px-24">
  <form action="{% url 'login' %}" method="post" class="bg-white rounded-md p-5">
      {% csrf_token %}
    <h1 class="text-gray-800 font-bold text-4xl mb-1">Hello Again!</h1>
    <p class="text-lg font-normal text-gray-600 mb-8">Welcome Back</p>
    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-400 icon icon-tabler icon-tabler-user" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
       </svg>
      <input id="username" class=" pl-2 w-full outline-none border-none" type="text" name="username" placeholder="Username" autocomplete="off"/>
    </div>
    <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
      <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-400 icon icon-tabler icon-tabler-lock" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
          <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
          <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
       </svg>
      <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Password" />
      
    </div>
    {% if message %}
      <div>{{message}}</div>
    {% endif %}
    <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
    <div class="flex justify-end mt-4">

      <a href="{% url 'register' %}" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Don't have an account yet?</a>
    </div>
    
  </form>
  </div>
  
</div>
{% endblock %}
